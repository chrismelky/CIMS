<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="church-period-contribution-item-heading" jhiTranslate="churchApp.periodContributionItem.home.createOrEditLabel">Create or edit a Period Contribution Item</h2>
            <div>
                <church-alert-error></church-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.periodContributionItem.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                    <div *ngIf="editForm.get('amount').invalid && (editForm.get('amount').dirty || editForm.get('amount').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('amount')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.periodContributionItem.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.periodContributionItem.dateReceived" for="field_dateReceived">Date Received</label>
                    <div class="input-group">
                        <input id="field_dateReceived" type="text" class="form-control" name="dateReceived" ngbDatepicker  #dateReceivedDp="ngbDatepicker" formControlName="dateReceived"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateReceivedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateReceived').invalid && (editForm.get('dateReceived').dirty || editForm.get('dateReceived').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateReceived').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.periodContributionItem.receivedBy" for="field_receivedBy">Received By</label>
                    <input type="text" class="form-control" name="receivedBy" id="field_receivedBy"
                           formControlName="receivedBy"/>
                    <div *ngIf="editForm.get('receivedBy').invalid && (editForm.get('receivedBy').dirty || editForm.get('receivedBy').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('receivedBy').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
