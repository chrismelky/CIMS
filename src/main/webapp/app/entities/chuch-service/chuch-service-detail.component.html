<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chuchService">
            <h2><span jhiTranslate="churchApp.chuchService.detail.title">Chuch Service</span> {{chuchService.id}}</h2>
            <hr>
            <church-alert-error></church-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="churchApp.chuchService.name">Name</span></dt>
                <dd>
                    <span>{{chuchService.name}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.chuchService.description">Description</span></dt>
                <dd>
                    <span>{{chuchService.description}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.chuchService.day">Day</span></dt>
                <dd>
                    <span>{{chuchService.day}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.chuchService.startTime">Start Time</span></dt>
                <dd>
                    <span>{{chuchService.startTime}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.chuchService.endTime">End Time</span></dt>
                <dd>
                    <span>{{chuchService.endTime}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.chuchService.church">Church</span></dt>
                <dd>
                    <div *ngIf="chuchService.church">
                        <a [routerLink]="['/church', chuchService.church?.id, 'view']">{{chuchService.church?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chuch-service', chuchService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
