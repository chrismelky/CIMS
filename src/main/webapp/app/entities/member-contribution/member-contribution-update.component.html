<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="church-member-contribution-heading" jhiTranslate="churchApp.memberContribution.home.createOrEditLabel">Create or edit a Member Contribution</h2>
            <div>
                <church-alert-error></church-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.paymentDate" for="field_paymentDate">Payment Date</label>
                    <div class="input-group">
                        <input id="field_paymentDate" type="text" class="form-control" name="paymentDate" ngbDatepicker  #paymentDateDp="ngbDatepicker" formControlName="paymentDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="paymentDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                    <div *ngIf="editForm.get('amount').invalid && (editForm.get('amount').dirty || editForm.get('amount').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('amount')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" name="member" formControlName="member">
                        <option *ngIf="!editForm.get('member').value" [ngValue]="null" selected></option>
                        <option [ngValue]="memberOption.id === editForm.get('member').value?.id ? editForm.get('member').value : memberOption" *ngFor="let memberOption of members; trackBy: trackMemberById">{{memberOption.firstName}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('member').invalid && (editForm.get('member').dirty || editForm.get('member').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('member').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.church" for="field_church">Church</label>
                    <select class="form-control" id="field_church" name="church" formControlName="church">
                        <option *ngIf="!editForm.get('church').value" [ngValue]="null" selected></option>
                        <option [ngValue]="churchOption.id === editForm.get('church').value?.id ? editForm.get('church').value : churchOption" *ngFor="let churchOption of churches; trackBy: trackChurchById">{{churchOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('church').invalid && (editForm.get('church').dirty || editForm.get('church').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('church').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.paymentMethod" for="field_paymentMethod">Payment Method</label>
                    <select class="form-control" id="field_paymentMethod" name="paymentMethod" formControlName="paymentMethod">
                        <option *ngIf="!editForm.get('paymentMethod').value" [ngValue]="null" selected></option>
                        <option [ngValue]="paymentMethodOption.id === editForm.get('paymentMethod').value?.id ? editForm.get('paymentMethod').value : paymentMethodOption" *ngFor="let paymentMethodOption of paymentmethods; trackBy: trackPaymentMethodById">{{paymentMethodOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('paymentMethod').invalid && (editForm.get('paymentMethod').dirty || editForm.get('paymentMethod').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('paymentMethod').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.promise" for="field_promise">Promise</label>
                    <select class="form-control" id="field_promise" name="promise" formControlName="promise">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="memberPromiseOption.id === editForm.get('promise').value?.id ? editForm.get('promise').value : memberPromiseOption" *ngFor="let memberPromiseOption of memberpromises; trackBy: trackMemberPromiseById">{{memberPromiseOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberContribution.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" formControlName="type">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contributionTypeOption.id === editForm.get('type').value?.id ? editForm.get('type').value : contributionTypeOption" *ngFor="let contributionTypeOption of contributiontypes; trackBy: trackContributionTypeById">{{contributionTypeOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
