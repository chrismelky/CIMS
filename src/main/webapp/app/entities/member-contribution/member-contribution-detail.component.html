<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="memberContribution">
            <h2><span jhiTranslate="churchApp.memberContribution.detail.title">Member Contribution</span> {{memberContribution.id}}</h2>
            <hr>
            <church-alert-error></church-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="churchApp.memberContribution.paymentDate">Payment Date</span></dt>
                <dd>
                    <span>{{memberContribution.paymentDate}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.memberContribution.amount">Amount</span></dt>
            
                <dt><span jhiTranslate="churchApp.memberContribution.paymentMethod">Payment Method</span></dt>
                <dd>
                    <div *ngIf="memberContribution.paymentMethod">
                        <a [routerLink]="['/payment-method', memberContribution.paymentMethod?.id, 'view']">{{memberContribution.paymentMethod?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member-contribution', memberContribution.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
