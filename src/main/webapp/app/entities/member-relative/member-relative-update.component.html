<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="church-member-relative-heading" jhiTranslate="churchApp.memberRelative.home.createOrEditLabel">Create or edit a Member Relative</h2>
            <div>
                <church-alert-error></church-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberRelative.relativeType" for="field_relativeType">Relative Type</label>
                    <select class="form-control" name="relativeType" formControlName="relativeType" id="field_relativeType">
                        <option value="FATHER">{{'churchApp.RelativeType.FATHER' | translate}}</option>
                        <option value="MOTHER">{{'churchApp.RelativeType.MOTHER' | translate}}</option>
                        <option value="SON">{{'churchApp.RelativeType.SON' | translate}}</option>
                        <option value="DAUGHTER">{{'churchApp.RelativeType.DAUGHTER' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberRelative.relativeFullName" for="field_relativeFullName">Relative Full Name</label>
                    <input type="text" class="form-control" name="relativeFullName" id="field_relativeFullName"
                           formControlName="relativeFullName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberRelative.relativePhoneNumber" for="field_relativePhoneNumber">Relative Phone Number</label>
                    <input type="text" class="form-control" name="relativePhoneNumber" id="field_relativePhoneNumber"
                           formControlName="relativePhoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="churchApp.memberRelative.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" name="member" formControlName="member">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="memberOption.id === editForm.get('member').value?.id ? editForm.get('member').value : memberOption" *ngFor="let memberOption of members; trackBy: trackMemberById">{{memberOption.firstName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
