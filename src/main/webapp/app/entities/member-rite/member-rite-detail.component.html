<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="memberRite">
            <h2><span jhiTranslate="churchApp.memberRite.detail.title">Member Rite</span> {{memberRite.id}}</h2>
            <hr>
            <church-alert-error></church-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="churchApp.memberRite.dateReceived">Date Received</span></dt>
                <dd>
                    <span>{{memberRite.dateReceived}}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.memberRite.rite">Rite</span></dt>
                <dd>
                    <div *ngIf="memberRite.rite">
                        <a [routerLink]="['/rite', memberRite.rite?.id, 'view']">{{memberRite.rite?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="churchApp.memberRite.member">Member</span></dt>
                <dd>
                    <div *ngIf="memberRite.member">
                        <a [routerLink]="['/member', memberRite.member?.id, 'view']">{{memberRite.member?.firstName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="churchApp.memberRite.church">Church</span></dt>
                <dd>
                    <div *ngIf="memberRite.church">
                        <a [routerLink]="['/church', memberRite.church?.id, 'view']">{{memberRite.church?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member-rite', memberRite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
