<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="financialYear">
            <h2><span jhiTranslate="churchApp.financialYear.detail.title">Financial Year</span> {{ financialYear.id }}</h2>

            <hr>

            <church-alert-error></church-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="churchApp.financialYear.name">Name</span></dt>
                <dd>
                    <span>{{ financialYear.name }}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.financialYear.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ financialYear.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="churchApp.financialYear.endDate">End Date</span></dt>
                <dd>
                    <span>{{ financialYear.endDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/financial-year', financialYear.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
